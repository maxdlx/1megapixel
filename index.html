<!doctype html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no,width=device-width,minimal-ui" />
	<title>Megapixel Project</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<article class="game">
	<h1>Megapixel</h1>
	<p>1,000,000 pixels</p>
	<h2>&darr; This way&hellip;</h2>
	<!-- <h3>The universe
	is expanding</h2> -->
	<h3>Scroll as fast
	as you can&hellip;
&hellip; as far as you can!</h3>
	<ul class="list">
		<li class="meters" data-meters="0">0m</li>
		<li class="meters" data-meters="0.5">0.5m</li>
		<li class="meters" data-meters="1">1m</li>
		<li class="meters" data-meters="5">5m</li>
		<li class="meters" data-meters="10">10m</li>
		<li class="meters" data-meters="20">20m</li>
		<li class="meters last" data-meters="1000">1,000,000m</li>
	</ul>
	<div class="dist">
		Distance:
		<span id="m"></span>m
		<button class="finish">Click here to submit your highscore</button>
	</div>
</article>
<script type="text/javascript" src="js/zepto.min.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
